<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Countdown Clock</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #a8edea, #fed6e3);
      color: #333;
    }
    .countdown {
      text-align: center;
      background: rgba(255, 255, 255, 0.9);
      padding: 50px;
      border-radius: 25px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
    }
    .countdown h1 {
      margin-bottom: 30px;
    }
    .time {
      display: flex;
      gap: 20px;
      justify-content: center;
      font-size: 2em;
    }
    .unit {
      text-align: center;
      background: #f6f1f1;
      padding: 20px;
      border-radius: 15px;
      box-shadow: inset 0 0 10px rgba(174, 214, 241, 0.5);
    }
    .unit span {
      display: block;
      font-size: 0.6em;
      color: #444;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="countdown">
    <h1 style="animation: pulse 2s infinite;">
      <span style="font-size: 2em; font-weight: bold; color: #ff6f91; text-shadow: 3px 3px 12px rgba(255, 111, 145, 0.7); letter-spacing: 1px;">Countdown to May 17, 2025</span><br>
      <span style="font-size: 1.5em; font-style: italic; font-weight: bold; color: #6a82fb; text-shadow: 2px 2px 10px rgba(106, 130, 251, 0.6); letter-spacing: 2px;">Doha Freedom!</span>
    </h1>
    <div class="time">
      <div class="unit">
        <div id="days">0</div>
        <span>Days</span>
      </div>
      <div class="unit">
        <div id="hours">0</div>
        <span>Hours</span>
      </div>
      <div class="unit">
        <div id="minutes">0</div>
        <span>Minutes</span>
      </div>
      <div class="unit">
        <div id="seconds">0</div>
        <span>Seconds</span>
      </div>
    </div>
  </div>

  <script>
    const countdown = () => {
      const now = new Date().getTime();
      const targetDate = new Date("2025-05-17T00:00:00").getTime();
      const distance = targetDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById('days').textContent = days;
      document.getElementById('hours').textContent = hours;
      document.getElementById('minutes').textContent = minutes;
      document.getElementById('seconds').textContent = seconds;
    };

    countdown();
    setInterval(countdown, 1000);
  </script>
</body>
</html>
